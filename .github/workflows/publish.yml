name: Publish

on:
  push:
    tags:
      - "v*"

env:
  ZIG_VERSION: "0.13.0"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-macos
            binary: hound-darwin-arm64
          - os: macos-latest
            target: x86_64-macos
            binary: hound-darwin-x64
          - os: ubuntu-latest
            target: aarch64-linux
            binary: hound-linux-arm64
          - os: ubuntu-latest
            target: x86_64-linux
            binary: hound-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: zig-out/bin/hound

  xcframework:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build XCFramework
        run: ./scripts/build-xcframework.sh ${{ github.ref_name }}

      - name: Upload XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: CHound.xcframework
          path: release/CHound.xcframework.zip

  publish:
    needs: [build, xcframework]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload binaries to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd artifacts
          for bin in hound-darwin-arm64 hound-darwin-x64 hound-linux-arm64 hound-linux-x64; do
            mv $bin/hound $bin.bin
            tar -czvf $bin.tar.gz $bin.bin
            gh release upload ${{ github.ref_name }} $bin.tar.gz
          done

      - name: Upload XCFramework to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} artifacts/CHound.xcframework/CHound.xcframework.zip
